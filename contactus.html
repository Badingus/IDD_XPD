<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/style.css">

    <!-- Font-Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <!-- Navigation Bar -->

    <nav class="navbar" id="navbar">
        <div class="navbar-container">
          <a href="#" class="navbar-brand">
            <img src="./assets/img/Logo.png" alt="Logo" class="logo">
          </a>
          
          <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="preorder.html">Pre-Order</a></li>
              <li class="nav-item"><a class="nav-link" href="testdrive.html">Book A Test Drive</a></li>
              <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <!-- Contact Information -->  

      <section class="contactinfo">
        <h2><span> Contact Information</span></h2>
        <br>
        <br>
        <i class="fa-solid fa-envelope"></i> 
        <br>
        
        <p>info@koenigsegg.com </p>
        <br>
        <br>
        <i class="fa-solid fa-address-book"></i>
        <br>
        <p>+46431-45 44 60 </p>
        <br>
        <br>
        <h2></h2>
      </section>

      <section class="preorderform">
        <form>
          <div class="form-row">
            <div class="form-group-half">
              <label for="inputFirstName">First Name</label>
              <input type="text" id="inputFirstName" placeholder="Input First Name">
            </div>
            <div class="form-group-half">
              <label for="inputLastName">Last Name</label>
              <input type="text" id="inputLastName" placeholder="Input Last Name">
            </div>
            <div class="form-group-half">
              <label for="inputEmail">Email Address</label>
              <input type="email" id="inputEmail" placeholder="Email Address">
            </div>

            <div class="form-group-half">
              <label for="inputPhoneNumber">Phone Number</label>
              <input type="tel" id="inputPhoneNumber" placeholder="Input Phone Number">
            </div>

            <div class="form-group">
                <label for="inputDeposit">Select Inquiry</label>
                <select id="inputDeposit">
                  <option selected>Select Your Inquiry Here....</option>
                  <option> Change Date for Test Drive </option>
                  <option> Order Tracking & Information </option>
                  <option> Others (Please Specify) </option>
                </select>
              </div>
        
            <div class="form-group">
              <label for="commentBox">Your Query</label>
              <textarea id="commentBox" rows="5" placeholder="Write your inquiries here..."></textarea>
            </div>


            
          </div>
          

            

          <div class="preorder-button">
            <button type="submit">Submit Inquiry</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer Area -->

    <footer class="custom-footer">
        <div class="footer-container">
            <div class="footer-logo-section">
                <a href="#" class="footer-logo-link">
                    <img src="./assets/img/Koenigsegg_Logo_Black.png" alt="Logo" class="footer-logo">
                </a>

                <ul class="footer-nav">
                    <li class="footer-item"><a href="#" class="footer-link">Home</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">Pre-Order</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">Book A Test Drive</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
